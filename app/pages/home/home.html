<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-card>
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <sebm-google-map [latitude]="marker.lat" [longitude]="marker.lng" [zoom]="zoom" [scaleControl]="'false'" disableDefaultUI>
      <sebm-google-map-marker [latitude]="marker.lat" [longitude]="marker.lng"></sebm-google-map-marker>
    </sebm-google-map>

    <button fab fab-right fab-top class="fab-map" (click)="updateMarker()">
      <ion-icon name="locate"></ion-icon>
    </button>
