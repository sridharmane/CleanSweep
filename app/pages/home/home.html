<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-card>
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <sebm-google-map [latitude]="marker.lat" [longitude]="marker.lng" [zoom]="zoom" [scaleControl]="'false'" disableDefaultUI>
      <sebm-google-map-marker [latitude]="marker.lat" [longitude]="marker.lng"></sebm-google-map-marker>
    </sebm-google-map>

    <button fab fab-right fab-top class="fab-map" (click)="updateMarker()">
      <ion-icon name="locate"></ion-icon>
    </button>
    <!-- <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button primary clear item-right (click)="updateMarker()">
    <ion-icon name="navigate"></ion-icon>
    Start
  </button>
</ion-item> -->
</ion-card>
<ion-card>
  <ion-list>
    <ion-item *ngFor="let sa of streetAddresses">
      <ion-avatar item-left>
        {{sa.houseNumber}}
      </ion-avatar>
      <!-- <h2>Merrimac Street</h2> -->
      <p>{{sa.address}}</p>
      <p *ngIf="sa.lat">{{sa.lat}},{{sa.lng}}</p>
      <button light (click)="getGeocodeUrl(sa.address)">Url</button>
      <button (click)="getMapData(mapData)">MapData</button>
      <button secondary (click)="extractComponents(mapData.address_components,requiredComponents)">Secondary</button>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
